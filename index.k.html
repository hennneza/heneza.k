<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه هنزا</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }
    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product-card p {
      font-size: 14px;
      color: #444;
    }
    .product-card strong {
      display: block;
      margin-top: 5px;
      font-size: 16px;
      color: #000;
    }
  </style>
</head>
<body>
  <header>فروشگاه هنزا</header>  <div class="product-list" id="product-list">
    <!-- محصولات از Firebase بارگذاری می‌شوند -->
  </div>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLLxGoXKHON91hM4VlztO_Bme4L2UFxz4",
      authDomain: "heneza-6e5c4.firebaseapp.com",
      projectId: "heneza-6e5c4",
      storageBucket: "heneza-6e5c4.appspot.com",
      messagingSenderId: "1076999155269",
      appId: "1:1076999155269:web:e0b9faef9b0cecb3f97d2c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const productList = document.getElementById("product-list");

    db.collection("products").onSnapshot(snapshot => {
      productList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = 
          <img src="${data.image}" alt="${data.name}">
          <h3>${data.name}</h3>
          <p>${data.description}</p>
          <strong>${data.price.toLocaleString()} تومان</strong>
        ;
        productList.appendChild(card);
      });
    });
  </script></body>
</html>
